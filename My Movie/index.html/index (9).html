    body {

    header {
      background: #000;
      padding: 15px;
      display: flex;
      justify-content: space-between;

      border-radius: 10px;
      overflow: hidden;
      transition: 0.3s;
    }
    .movie img {
      width: 100%;
      height: auto;
    }
    .movie h3 {
      margin: 10px;
    }
    .movie p {

      font-size: 14px;
    }
    .movie a {
      display: block;
      margin: 10px;
      background: #ff4a4a;
      padding: 8px;
      text-align: center;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }
    .movie a:hover {
      background: #e13434;
    }
  </style>
