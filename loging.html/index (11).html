<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <style>
    body { background: #111; color: #fff; height: 100vh; display: flex; justify-content: center; align-items: center; font-family: Arial; }
    form { background: #222; padding: 30px; border-radius: 8px; width: 300px; }
    input { width: 100%; padding: 10px; margin: 10px 0; border: none; border-radius: 4px; }
    button { width: 100%; padding: 10px; background: #ff4a4a; border: none; color: white; font-size: 16px; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <form id="loginForm">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <script>
    document.getElementById('loginForm').onsubmit = function(e) {
      e.preventDefault();
      let u = document.getElementById('username').value;
      let p = document.getElementById('password').value;
      if(u === 'admin' && p === 'password') {
        localStorage.setItem('loggedIn', 'true');
        window.location = 'dashboard.html';
      } else {
        alert('Invalid credentials');
      }
    };
  </script>
</body>
</html>
